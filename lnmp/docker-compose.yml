# yaml 配置实例
version: '3'
services:
  mysql:
    image: "mysql:5.7"
    ports:
      - "3306:3306"
    volumes:
      - "/data/mysql/data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: root
    restart: always
    privileged: true
    networks:
      - webnet
  redis:
    image: "redis:5.0"
    ports:
      - "6379:6379"
    volumes:
      - "/data/redis/data:/data/redis/data"
      - "./redis/redis.conf:/etc/redis.conf"
    command: "redis-server /etc/redis.conf"
    restart: always
    privileged: true
    networks:
      - webnet
  php:
    build: ./php
    ports:
      - "9000:9000"
    restart: always
    privileged: true
    networks:
      - webnet
    volumes:
      - "/www/:/www/"
  nginx:
    image: "nginx:1.14.0"
    ports:
      - "80:80"
    restart: always
    privileged: true
    networks:
      - webnet
    volumes:
      - "/www/:/www/"
      - "./data/vhost:/etc/nginx/conf.d"
      - "./nginx/conf/nginx.conf:/etc/nginx/nginx.conf"
networks:
  webnet:
    driver: bridge
